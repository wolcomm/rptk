language: python
sudo: required
matrix:
  fast_finish: true
  include:
    - python: "2.7"
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
    - python: "3.8-dev"
      dist: xenial
  allow_failures:
    - python: "3.7"
    - python: "3.8-dev"
before_install:
- sudo apt-get -qq update
- "./utils/install-bgpq3.sh"
install:
- pip install -U pip
- pip install -U setuptools
- pip install tox-travis codecov
script:
- tox
after_success:
- codecov
notifications:
  email: false
  slack:
    rooms:
      secure: 
deploy:
  provider: pypi
  user: benmaddison
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    python: '2.7'
